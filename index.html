<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="column">
            <div class="row">
                <div id="result"></div>
            </div>
        </div>
        <h2>Grade Calculator</h2>

        
        <form id="gradeForm">

            <label for="studentNumber">Student Number:</label>
            <input type="text" id="studentNumber" placeholder="50" required><br><br>

            <label for="attendance">Attendance:</label>
            <input type="number" id="quiz" min="0" max="10" placeholder="20" required><br><br>

            <label for="longTest">LongTest:</label>
            <input type="number" id="recitation" min="0" max="30" placeholder="30" required><br><br>

            <label for="recitation">Recitation:</label>
            <input type="number" id="longTest" min="0" max="15" placeholder="40" required><br><br>

            <label for="project">Project:</label>
            <input type="number" id="project" min="0" max="35" placeholder="100" required><br><br>

            <label for="quiz">Quizes:</label>
            <input type="number" id="attendance" min="0" max="5" placeholder="15" required><br><br>

            <label for="exam">Exam:</label>
            <input type="number" id="exam" min="0" max="50" placeholder="50" required><br><br>

            <button type="button" onclick="calculateGrade()">CALCULATE</button>
        </form>
    </div>


    <script src="main.js">
    </script>
</body>

</html>
